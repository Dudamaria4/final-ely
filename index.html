<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minha Página</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Minha Página</h1>
    <nav>
      <ul>
        <li><a href="#section-images">Imagens</a></li>
        <li><a href="#section-list">Lista</a></li>
        <li><a href="#section-table">Tabela</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="section-images">
      <h2>Seção de Imagens</h2>
      <h3>Paisagens</h3>
      <img src="imagens/imagem1.jpg" alt="Imagem 1">
      <img src="imagens/imagem2.jpg" alt="Imagem 2">
    </section>
    
    <section id="section-list">
      <h2>Seção de Lista</h2>
      <h3>Esportes Favoritos</h3>
      <ul>
        <li>Basquete</li>
        <li>Futebol</li>
        <li>Capoeira</li>
      </ul>
    </section>
    
    <section id="section-table">
      <h2>Seção de Tabela</h2>
      <table>
        <tr>
          <th>Nome</th>
          <th>Idade</th>
        </tr>
        <tr>
          <td>Adriano</td>
          <td>22</td>
        </tr>
        <tr>
          <td>Clara</td>
          <td>18</td>
        </tr>
      </table>
    </section>
  </main>
  
  <footer>
    <p>Rodapé da Página</p>
  </footer>
</body>
</html>
